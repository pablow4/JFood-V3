<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Perfil do Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/bootstrap-icons.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
    }
    
    .profile-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 5px;
    }
    
    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: #ccc;
      margin-bottom: 10px;
      animation: pulse 1s infinite;
    }
    
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }
    
    .profile-name {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .profile-description {
      font-size: 16px;
      text-align: center;
      margin-bottom: 20px;
    }
    
    .profile-info {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 20px;
    }
    
    .profile-info span {
      margin-bottom: 5px;
    }
    
    .profile-info span strong {
      margin-right: 5px;
    }
    
    .btn {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Perfil do Usuário</h1>
    <div class="profile-card">
      <div class="profile-picture">
        <img src="https://i.kym-cdn.com/photos/images/newsfeed/002/297/368/17f.jpg" alt="Foto de Perfil" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">
      </div>
      <div class="profile-name">Nome do Usuário</div>
      <div class="profile-description">Membro a 1 mês!</div>
      <div class="profile-info">
        <span><strong>E-mail:</strong> usuario@example.com</span>
        <span><strong>Telefone:</strong> (00) 1234-5678</span>
        <span><strong>Endereço:</strong> Rua Exemplo, 1234, Cidade</span>
      </div>
      <button class="btn">Editar Perfil</button>
    </div>
  </div>

  <script src="/Usuario/Script.js"></script>
</body>
</html>
