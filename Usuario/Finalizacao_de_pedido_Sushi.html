<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Finalização do Pedido</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/bootstrap-icons.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
    }
    
    .product-info {
      display: flex;
      align-items: center;
      flex-direction: column;
      margin-bottom: 20px;
    }
    
    .product-image {
      width: 100px;
      height: 100px;
      border-radius: 5px;
      background-color: #ccc;
      margin-bottom: 20px;
      flex-shrink: 0;
    }
    
    .product-name {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }
    
    .product-description {
      font-size: 16px;
      text-align: center;
      margin-bottom: 10px;
    }
    
    .section-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .checkbox-label {
      display: block;
      margin-bottom: 5px;
    }
    
    .quantity-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
      margin-bottom: 20px;
    }
    
    .quantity-label {
      margin-right: 10px;
    }
    
    .add-to-cart-btn {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .add-to-cart-btn:hover {
      background-color: #0056b3;
    }
    
    .cart-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      color: #007bff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Finalização do Pedido</h1>
    <div class="product-info">
        <div class="product-image">
            <img src="https://i.pinimg.com/736x/45/d9/2d/45d92daa28ca43ca190b4670d08dbbdb--sashimi-oriental.jpg" alt="Temaki" width="100%">
          </div>
          <div class="product-name">Sushi</div>
          <div class="product-description">
            <p>Arroz envolto em alga verde, com recheio no meio de queijo.</p>
          </div>
          
          <div class="section-title">Adicionais</div>
          <div>
            <label class="checkbox-label">
              <input type="checkbox">
              Teriaki
            </label>
            <label class="checkbox-label">
              <input type="checkbox">
              Alho Poró
            </label>
            <label class="checkbox-label">
              <input type="checkbox">
              Cream Cheese
            </label>
          </div>
          
          <div class="section-title">Complementos</div>
          <div>
            <label class="checkbox-label">
              <input type="checkbox">
              Wasabi
            </label>
            <label class="checkbox-label">
              <input type="checkbox">
              Teriaki
            </label>
            <label class="checkbox-label">
              <input type="checkbox">
              Hashi
            </label>
          </div>
          
          <div class="quantity-container">
            <label class="quantity-label">Quantidade:</label>
            <input type="number" min="1" value="1">
          </div>
          
          <a href="/Usuário/Carrinho.html">
            <button class="add-to-cart-btn">Adicionar ao Carrinho</button>
          </a>
          
          <i class="bi bi-cart cart-icon"></i>  
          </div>
          </body>
          </html>
