<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
<body class="text-center">
<header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <svg class="bi me-2" width="16" height="16" role="img" aria-label="Diamond">
          <use xlink:href="#x-diamond-fill"></use>
        </svg>        
        
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/Index.html" class="nav-link px-2 text-secondary">Página Incial</a></li>
          <li><a href="#" class="nav-link px-2 text-white">carrinho</a></li>
          <li><a href="#" class="nav-link px-2 text-white">perfil</a></li>
          <li><a href="#" class="nav-link px-2 text-white">About</a></li>
        </ul> 
            <div class="text-end">
              <a href="/Usuario/Cadastro.html"><button type="button" class="btn btn-warning">Cadastrar-se</button></a>
              <button type="button" class="btn btn-outline-light me-2">Logar</button>
              
            </div>
        </div>
    </div>
  </header>
 <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  </svg>

  <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
  </div>  

  <main class="form-signin m-auto">
    <div class="container">
      <form>
        <div class="text-center mb-4">
          <img class="mb-4" src="https://img.ifunny.co/images/c45506c05a34dede93192938c8c8ecb49ddbe7bbc5b2aef504cd9217ee00743d_1.jpg" alt="" width="170" height="120">
          <h1 class="h3 mb-3 fw-normal">Login</h1>
        </div>

        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Usuário/E-mail</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Senha</label>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Lembrar de mim
          </label>
        </div>
        <a href="/Usuario/Perfil.html">
          <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
        </a>
        <p class="mt-5 mb-3 text-body-secondary">© 2023</p>
      </form>
    </div>
  </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
