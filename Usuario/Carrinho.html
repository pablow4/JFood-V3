<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carrinho de Compras</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/bootstrap-icons.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
    }
    
    .cart-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      color: #007bff;
      cursor: pointer;
    }
    
    .cart-items {
      margin-top: 30px;
    }
    
    .cart-item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
      margin-bottom: 10px;
    }
    
    .item-image {
      width: 80px;
      height: 80px;
      border-radius: 5px;
      background-color: #ccc;
      margin-right: 20px;
      flex-shrink: 0;
    }
    
    .item-details {
      flex-grow: 1;
    }
    
    .item-name {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .item-description {
      font-size: 14px;
      margin-bottom: 5px;
    }
    
    .item-price {
      font-size: 16px;
      margin-bottom: 5px;
    }
    
    .total-price {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
    }
    
    .coupon-tab {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 200px;
      background-color: #007bff;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .coupon-tab:hover {
      background-color: #0056b3;
    }
    
    .checkout-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .checkout-btn:hover {
      background-color: #0056b3;
    }
    
    .coupon-container {
      display: none;
      position: fixed;
      top: 20px;
      right: 240px;
      width: 200px;
      background-color: #fff;
      color: #333;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .coupon-container .close-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 18px;
      color: #999;
      cursor: pointer;
    }
    
    .coupon-container .coupon-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .coupon-container .coupon-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .coupon-container .coupon-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 5px 0;
      border-bottom: 1px solid #ccc;
    }
    
    .coupon-container .coupon-item:last-child {
      border-bottom: none;
    }
    
    .coupon-container .coupon-item .coupon-code {
      font-size: 14px;
      font-weight: bold;
    }
    
    .coupon-container .coupon-item .coupon-value {
      font-size: 14px;
      color: #007bff;
    }
    
    .coupon-container .coupon-item .coupon-use-btn {
      font-size: 14px;
      color: #007bff;
      border: none;
      background-color: transparent;
      cursor: pointer;
    }
    
    .coupon-container .coupon-item .coupon-use-btn:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
    <div class="container">
      <h1>Carrinho de Compras</h1>
      <i class="bi bi-cart cart-icon"></i>
      
      <div class="cart-items">
        <div class="cart-item">
          <div class="item-image">
            <img src="https://cdn0.tudoreceitas.com/pt/posts/4/3/5/hot_roll_com_cream_cheese_5534_600_square.jpg" alt="Hot Roll" width="100%">
          </div>
          <div class="item-details">
            <div class="item-name">Hot Roll</div>
            <div class="item-description">Descrição do Item 1</div>
            <div class="item-price">Valor Unitário: R$ 10,00</div>
        </div>
        <div class="item-remove">
          <button class="remove-btn">Remover</button>
        </div>
      </div>
      
      <div class="cart-item">
        <div class="item-image">
          <img src="https://i.pinimg.com/736x/45/d9/2d/45d92daa28ca43ca190b4670d08dbbdb--sashimi-oriental.jpg" alt="Temaki" width="100%" height="100%">
        </div>
        <div class="item-details">
          <div class="item-name">Temaki</div>
          <div class="item-description">Descrição do Item 2</div>
          <div class="item-price">Valor Unitário: R$ 15,00</div>
        </div>
        <div class="item-remove">
          <button class="remove-btn">Remover</button>
        </div>
      </div>
      
      <div class="cart-item">
        <div class="item-image">
          <img src="https://www.nacozinhadahelo.com.br/wp-content/uploads/2022/06/receita-de-shimeji-na-manteiga.jpg" alt="Shimeji" width="100%" height="100%">
        </div>
        <div class="item-details">
          <div class="item-name">Shimeji</div>
          <div class="item-description">Descrição do Item 3</div>
          <div class="item-price">Valor Unitário: R$ 25,00</div>
        </div>
        <div class="item-remove">
          <button class="remove-btn">Remover</button>
        </div>
      </div>
    </div>
    
    <div class="total-price">Total: R$ 50,00</div>
    
    <a href="/Usuário/Finalização_de_Compra.html">
      <button class="checkout-btn">Finalizar Compra</button>
    </a>
    
    <div class="coupon-tab">Aplicar Cupom</div>
    
    <div class="coupon-container">
      <div class="close-btn">&times;</div>
      <div class="coupon-title">Cupons Disponíveis</div>
      <ul class="coupon-list">
        <li class="coupon-item">
          <span class="coupon-code">CUPOM10</span>
          <span class="coupon-value">10% de desconto</span>
          <button class="coupon-use-btn">Usar</button>
        </li>
        <li class="coupon-item">
          <span class="coupon-code">CUPOM20</span>
          <span class="coupon-value">20% de desconto</span>
          <button class="coupon-use-btn">Usar</button>
        </li>
      </ul>
    </div>
  </div>

  <script src="Script.js"></script>
</body>
</html>
