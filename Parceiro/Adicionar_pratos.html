<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>J-Food - O melhor e-commerce de comida japonesa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/bootstrap-icons.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Adicionar Pratos</h1>
    <form id="add-dish-form">
      <div class="mb-3">
        <label for="dish-name" class="form-label">Nome do Prato</label>
        <input type="text" class="form-control" id="dish-name" required>
      </div>
      <div class="mb-3">
        <label for="dish-price" class="form-label">Preço</label>
        <div class="input-group">
          <span class="input-group-text">R$</span>
          <input type="number" class="form-control" id="dish-price" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="dish-image" class="form-label">Anexar Imagem do Produto</label>
        <input type="file" class="form-control" id="dish-image" accept=".jpg, .png" required>
        <small class="form-text text-muted">Formatos suportados: JPG, PNG.</small>
      </div>
      <div class="mb-3">
        <label for="dish-category" class="form-label">Categoria</label>
        <select class="form-select" id="dish-category" required>
          <option disabled selected>Selecione uma categoria</option>
          <option value="combos">Combos</option>
          <option value="novidades">Novidades</option>
          <option value="comidas">Comidas</option>
          <option value="bebidas">Bebidas</option>
          <option value="sushis">Sushis</option>
          <option value="promocoes">Promoções</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Adicionar Prato</button>
    </form>
  </div>
  <script src="Script.js"></script>
</body>
</html>
